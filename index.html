<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totalizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    :root{
      --btn-size: 3.6rem;
      --display-height: 3.2rem;
      --accent: #17a2b8;
      --accent-dark: #138496;
    }
    body { background: linear-gradient(135deg,#f8f9fa 0%, #e9f7fb 100%); }
    .calculator-card{
      max-width: 420px;
      margin: 3rem auto;
      box-shadow: 0 6px 20px rgba(23,162,184,0.14);
      border-radius: 12px;
      overflow: hidden;
    }
    .calc-header{
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: .6px;
    }
    .display-wrap { padding: 1rem; background: #fff; }
    #rslt {
      height: var(--display-height);
      font-size: 1.6rem;
      text-align: right;
      padding-right: 0.8rem;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.02);
    }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 6px; }
    .btn-calc {
      height: var(--btn-size);
      font-size: 1.25rem;
      border-radius: 8px;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    .btn-calc:active { transform: translateY(1px); }
    .btn-num { background: #fff; border: 1px solid #ced4da; color: #495057; }
    .btn-op { background: var(--accent); color: #fff; }
    .btn-op.alt { background: var(--accent-dark); }
    .btn-aux { background: #f7f7f7; border: 1px solid #e9ecef; }
    .highlight {
      box-shadow: 0 6px 18px rgba(23,162,184,0.18) !important;
    }
    .small-muted { font-size: .85rem; color: #6c757d; }
    @media (max-width: 420px){
      :root { --btn-size: 3.2rem; }
      .calculator-card { margin: 1rem; }
    }
  </style>
  <script>
    // small portable calculator script
    (function(){
      var decimalAllowed = true;

      function getin(val){
        var el = document.getElementById("rslt");
        el.value += val;
      }

      function calc(){
        var el = document.getElementById("rslt");
        try{
          // simple evaluation for demo purposes
          var result = Function('"use strict";return (' + el.value + ')')();
          el.value = String(result);
          decimalAllowed = !(/\.\d+$/.test(el.value));
        }catch(e){
          el.value = "Error";
          setTimeout(function(){ el.value = ""; }, 900);
        }
      }

      function clrall(){
        document.getElementById("rslt").value = "";
        decimalAllowed = true;
      }

      function backspace(){
        var d = document.getElementById('rslt');
        d.value = d.value.substring(0, d.value.length - 1);
        // recalc decimal allowance based on last number token
        var last = (d.value.match(/(\d+\.\d*|\d+)$/)||[""])[0];
        decimalAllowed = last.indexOf('.') === -1;
      }

      function tryAddDecimal(){
        if(decimalAllowed){
          getin('.');
          decimalAllowed = false;
        }
      }

      // map keys to button ids (for highlighting)
      var keyToId = {
        "0":"bt0","1":"bt1","2":"bt2","3":"bt3","4":"bt4","5":"bt5","6":"bt6","7":"bt7","8":"bt8","9":"bt9",
        ".":"btdot","Enter":"bteq","=":"bteq","Backspace":"btbs","c":"btclr","C":"btclr",
        "/":"btdiv","*":"btmtp","-":"btsub","+":"btadd","(":"btp1",")":"btp2"
      };

      function highlight(id){
        if(!id) return;
        var el = document.getElementById(id);
        if(!el) return;
        el.classList.add((el.classList.contains('btn-op')? 'highlight' : 'highlight'));
      }
      function unhighlightAll(){
        var all = document.querySelectorAll('.btn-calc');
        all.forEach(function(b){ b.classList.remove('highlight'); });
      }

      // keyboard handlers attached to document for reliability
      document.addEventListener('keydown', function(e){
        var k = e.key;
        // prevent default when operating on keys that would type into page
        if(/^[0-9]$/.test(k) || k === '.' || k === '/' || k === '*' || k === '-' || k === '+' || k === '(' || k === ')' || k === 'Enter' || k === 'Backspace' || k === 'c' || k === 'C'){
          e.preventDefault();
        }
        unhighlightAll();
        highlight(keyToId[k]);
        if(/^[0-9]$/.test(k)){
          getin(k);
          return;
        }
        if(k === '.' ){ tryAddDecimal(); return; }
        if(k === 'Enter' || k === '='){ calc(); return; }
        if(k === 'Backspace'){ backspace(); return; }
        if(k === 'c' || k === 'C'){ clrall(); return; }
        if(k === '/' || k === '*' || k === '-' || k === '+' || k === '(' || k === ')'){
          getin(k);
          decimalAllowed = true; // allow decimal in new number
          return;
        }
      });

      document.addEventListener('keyup', function(){ unhighlightAll(); });

      // expose to global for button onclicks
      window.getin = getin;
      window.calc = calc;
      window.clrall = clrall;
      window.backspace = backspace;
    })();
  </script>
</head>
<body>
  <div class="calculator-card">
    <div class="calc-header">
      Totalizer
      <div class="small-muted">Simple responsive calculator</div>
    </div>

    <div class="display-wrap">
      <input id="rslt" class="form-control" type="text" readonly placeholder="0" />
    </div>

    <div class="p-3" style="background:#f8f9fa;">
      <table>
        <tr>
          <td colspan="3"><button id="btclr" class="btn btn-aux btn-block btn-calc" type="button" onclick="clrall()">Clear</button></td>
          <td colspan="2"><button id="btbs" class="btn btn-aux btn-block btn-calc" type="button" onclick="backspace()">Bkspc</button></td>
        </tr>
        <tr>
          <td><button id="bt7" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('7')">7</button></td>
          <td><button id="bt8" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('8')">8</button></td>
          <td><button id="bt9" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('9')">9</button></td>
          <td><button id="btdiv" class="btn btn-op btn-block btn-calc" type="button" onclick="getin('/')">/</button></td>
          <td><button id="btp1" class="btn btn-aux btn-block btn-calc" type="button" onclick="getin('(')">(</button></td>
        </tr>
        <tr>
          <td><button id="bt4" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('4')">4</button></td>
          <td><button id="bt5" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('5')">5</button></td>
          <td><button id="bt6" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('6')">6</button></td>
          <td><button id="btsub" class="btn btn-op alt btn-block btn-calc" type="button" onclick="getin('-')">-</button></td>
          <td><button id="btp2" class="btn btn-aux btn-block btn-calc" type="button" onclick="getin(')')">)</button></td>
        </tr>
        <tr>
          <td><button id="bt1" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('1')">1</button></td>
          <td><button id="bt2" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('2')">2</button></td>
          <td><button id="bt3" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('3')">3</button></td>
          <td><button id="btadd" class="btn btn-op btn-block btn-calc" type="button" onclick="getin('+')">+</button></td>
          <td rowspan="2"><button id="bteq" class="btn btn-op btn-block btn-calc" style="height: calc(var(--btn-size)*2 + 12px)" type="button" onclick="calc()">=</button></td>
        </tr>
        <tr>
          <td><button id="btdot" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('.')">.</button></td>
          <td><button id="bt0" class="btn btn-num btn-block btn-calc" type="button" onclick="getin('0')">0</button></td>
          <td><button id="btmtp" class="btn btn-op alt btn-block btn-calc" type="button" onclick="getin('*')">*</button></td>
          <td><span class="small-muted text-center d-block" style="line-height: var(--btn-size);">Use keyboard: numbers, + - * / ( ) . Enter Clear</span></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
